{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/cards/card-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="cat-container">
  <div class="cat-details">
    <h1>{{ card.name }}</h1>
    <h2>{{ card.nation }}</h2>
    <h2>{{ card.position }}</h2>
    <h2>{{ card.team }}</h2>
  </div>
</section>

{% endblock %}
