{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete Card?</h1>
</div>
<h2>Are you sure you want to delete {{ card.name }}?</h2>

<form action="" method="POST" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'cards_detail' card.id %}" 
    class="btn secondary"
  >
    <button class='btn-submit'>Cancel</button>
  </a>
  <button type="submit" class="btn-submit">Yes - Delete!</button>
</form>

{% endblock %}
